<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinemaFlex - Movie Booking Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 font-sans">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <i class="fas fa-film text-3xl text-purple-600 mr-2"></i>
                    <span class="text-2xl font-bold text-gray-800">CinemaFlex</span>
                </div>
                
                <!-- User Profile (Logged In) -->
                <div id="userProfile" class="hidden flex items-center space-x-4">
                    <div class="flex items-center space-x-2 bg-gray-100 rounded-lg px-3 py-2">
                        <i class="fas fa-user-circle text-2xl text-purple-600"></i>
                        <div class="flex flex-col">
                            <span id="userName" class="text-sm font-medium text-gray-800"></span>
                            <span class="text-xs text-gray-500">Thành viên</span>
                        </div>
                    </div>
                    <button id="logoutBtn" class="text-red-600 hover:text-red-800 hover:bg-red-50 p-2 rounded-lg transition-colors" title="Đăng xuất">
                        <i class="fas fa-sign-out-alt text-lg"></i>
                    </button>
                </div>
                
                <!-- Auth Buttons (Not Logged In) -->
                <div id="authButtons" class="flex items-center space-x-4">
                    <a href="pages/login.html" class="text-purple-600 hover:text-purple-800 font-medium px-4 py-2 rounded-lg hover:bg-purple-50 transition-colors">
                        <i class="fas fa-sign-in-alt mr-1"></i>Login
                    </a>
                    <a href="pages/register.html" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-colors">
                        <i class="fas fa-user-plus mr-1"></i>Register
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="bg-gradient-to-r from-purple-600 to-blue-600 text-white py-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-5xl font-bold mb-6">Welcome to CinemaFlex</h1>
            <p class="text-xl mb-8">Discover and book tickets for the latest movies</p>
            <div class="flex justify-center">
                <div class="relative">
                    <input type="text" placeholder="Search for movies..." class="w-96 px-6 py-3 rounded-full text-gray-800 pr-12 focus:outline-none focus:ring-4 focus:ring-purple-300">
                    <button class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-purple-600 text-white p-2 rounded-full hover:bg-purple-700">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Movies Section -->
    <section class="py-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Now Showing</h2>
            
            <!-- Movies Grid -->
            <div id="moviesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Movies sẽ được load từ API -->
                <div class="text-center py-8">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600 mx-auto"></div>
                    <p class="mt-4 text-gray-600">Loading movies...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <div class="flex justify-center items-center mb-4">
                <i class="fas fa-film text-2xl text-purple-400 mr-2"></i>
                <span class="text-xl font-bold">CinemaFlex</span>
            </div>
            <p class="text-gray-400">&copy; 2024 CinemaFlex. All rights reserved.</p>
        </div>
    </footer>

    <!-- Load Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/movie.js"></script>

    <script>
        // Kiểm tra và validate session khi load trang
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Index page loaded, initializing...');
            
            // Kiểm tra xem các class có tồn tại không
            if (typeof SessionManager === 'undefined') {
                console.error('SessionManager not found! Check if auth.js is loaded correctly.');
                return;
            }
            
            if (typeof UserInterface === 'undefined') {
                console.error('UserInterface not found! Check if auth.js is loaded correctly.');
                return;
            }
            
            try {
                console.log('Validating session...');
                
                // Validate session với server (có thể fail nếu server offline)
                const isValid = await SessionManager.validateSession();
                
                if (isValid) {
                    console.log('Session is valid');
                } else {
                    console.log('Session is invalid or expired');
                }
                
                // Update UI (quan trọng nhất)
                console.log('Updating navigation...');
                UserInterface.updateNavigation();
                
                // Show welcome message nếu vừa đăng nhập
                const justLoggedIn = sessionStorage.getItem('justLoggedIn');
                if (justLoggedIn === 'true') {
                    const user = SessionManager.getSession();
                    console.log('User just logged in:', user);
                    if (user) {
                        UserInterface.showWelcomeMessage(user);
                    }
                    sessionStorage.removeItem('justLoggedIn');
                }
                
                // Show logout message nếu vừa đăng xuất
                const loggedOut = sessionStorage.getItem('loggedOut');
                if (loggedOut === 'true') {
                    UserInterface.showLogoutMessage();
                    sessionStorage.removeItem('loggedOut');
                }
                
            } catch (error) {
                console.error('Error during initialization:', error);
                
                // Fallback: Vẫn cố gắng update UI
                try {
                    UserInterface.updateNavigation();
                } catch (uiError) {
                    console.error('UI update also failed:', uiError);
                }
            }
        });

        // Debug function để test manual
        window.debugAuth = function() {
            console.log('=== AUTH DEBUG ===');
            console.log('SessionManager exists:', typeof SessionManager !== 'undefined');
            console.log('UserInterface exists:', typeof UserInterface !== 'undefined');
            console.log('Current session:', SessionManager?.getSession());
            console.log('Is logged in:', SessionManager?.isLoggedIn());
            console.log('LocalStorage user:', localStorage.getItem('user'));
            console.log('LocalStorage isLoggedIn:', localStorage.getItem('isLoggedIn'));
            
            // Test UI elements
            const userProfile = document.getElementById('userProfile');
            const authButtons = document.getElementById('authButtons');
            const userName = document.getElementById('userName');
            const logoutBtn = document.getElementById('logoutBtn');
            
            console.log('UI Elements:', {
                userProfile: !!userProfile,
                authButtons: !!authButtons,
                userName: !!userName,
                logoutBtn: !!logoutBtn
            });
            
            if (userProfile) console.log('userProfile classes:', userProfile.className);
            if (authButtons) console.log('authButtons classes:', authButtons.className);
            if (userName) console.log('userName text:', userName.textContent);
        };
        </script>
</body>
</html>

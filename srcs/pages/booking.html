<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tickets - CinemaFlex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-gray-50 font-sans">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="../index.html" class="flex items-center">
                    <i class="fas fa-film text-3xl text-purple-600 mr-2"></i>
                    <span class="text-2xl font-bold text-gray-800">CinemaFlex</span>
                </a>
                <div class="flex items-center space-x-4">
                    <div id="userProfile" class="flex items-center space-x-2">
                        <i class="fas fa-user-circle text-2xl text-gray-600"></i>
                        <span id="userName" class="text-gray-700 font-medium"></span>
                        <button id="logoutBtn" class="text-red-600 hover:text-red-800 ml-2">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Booking Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <a href="#" id="backToDetail" class="text-purple-600 hover:text-purple-800 mb-6 flex items-center">
            <i class="fas fa-arrow-left mr-2"></i>Back to Movie Details
        </a>
        
        <!-- Movie Info -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-2" id="bookingMovieTitle"></h2>
            <div class="text-gray-600">
                <p><span class="font-semibold">Cinema:</span> CinemaFlex Downtown</p>
                <p><span class="font-semibold">Showtime:</span> Today, 7:30 PM</p>
            </div>
        </div>

        <!-- Seat Selection -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h3 class="text-xl font-bold text-gray-800 mb-4">Select Your Seats</h3>
            
            <!-- Screen -->
            <div class="text-center mb-8">
                <div class="bg-gray-800 text-white py-2 px-8 rounded-t-lg inline-block">
                    <i class="fas fa-desktop mr-2"></i>SCREEN
                </div>
            </div>

            <!-- Legend -->
            <div class="flex justify-center space-x-6 mb-6">
                <div class="flex items-center">
                    <div class="seat available mr-2"></div>
                    <span class="text-sm text-gray-600">Available</span>
                </div>
                <div class="flex items-center">
                    <div class="seat selected mr-2"></div>
                    <span class="text-sm text-gray-600">Selected</span>
                </div>
                <div class="flex items-center">
                    <div class="seat booked mr-2"></div>
                    <span class="text-sm text-gray-600">Booked</span>
                </div>
            </div>

            <!-- Seat Map -->
            <div class="max-w-2xl mx-auto">
                <div id="seatMap" class="grid grid-cols-12 gap-1 justify-center">
                    <!-- Seats will be generated here -->
                </div>
            </div>
        </div>

        <!-- Booking Summary -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h3 class="text-xl font-bold text-gray-800 mb-4">Booking Summary</h3>
            <div class="space-y-2 mb-4">
                <div class="flex justify-between">
                    <span class="text-gray-600">Selected Seats:</span>
                    <span id="selectedSeatsList" class="font-semibold">None</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-600">Price per ticket:</span>
                    <span class="font-semibold">$12.00</span>
                </div>
                <div class="border-t pt-2">
                    <div class="flex justify-between text-lg">
                        <span class="font-bold">Total:</span>
                        <span id="totalPrice" class="font-bold text-purple-600">$0.00</span>
                    </div>
                </div>
            </div>
            <button id="confirmBookingBtn" class="w-full gradient-bg text-white py-3 rounded-lg font-semibold hover:opacity-90 transition disabled:opacity-50" disabled>
                <i class="fas fa-check mr-2"></i>Confirm Booking
            </button>
        </div>
    </div>

    <script src="../js/movies.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/booking.js"></script>
</body>
</html>
